language: java
sudo: false

addons:
  sonarqube:
    organization: "apatiati-github"
    sonarqube:
      token: $SONAR_TOKEN
    branches:
      - development
    
jdk:
  - oraclejdk8

script:
  - mvn clean install sonar:sonar -Dsonar.host.url=https://sonarqube.com -Dsonar.login=$SONAR_TOKEN

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
