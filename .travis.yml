language: java
sudo: false

addons:
  sonarqube:
    organization: "apatiati-github"
    token:
      secure: $SONAR_TOKEN	
    branches:
      - master
      - development
    
jdk:
  - oraclejdk8

script:
  - mvn clean install sonar:sonar -Dsonar.host.url=https://sonarqube.com

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
