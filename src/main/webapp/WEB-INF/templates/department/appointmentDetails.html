<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="mainTemplate">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<!--/*-->
<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="http://getbootstrap.com/examples/sticky-footer-navbar/sticky-footer-navbar.css"
	rel="stylesheet" />
<link href="http://getbootstrap.com/examples/theme/theme.css" rel="stylesheet" />
<!--*/-->
</head>
<body>
	<div class="page-header" layout:fragment="page_Header">
		<h3>Page Header</h3>
	</div>

	<section layout:fragment="page-content">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Panel information</h3>
			</div>
			<div class="panel-body">
				<form th:href="@{/appointment/modify}" th:object="${appointment}" method="post">
					<input hidden="true" th:field="*{id}" />
					<th:block th:object="${consultationHour.department}">
						<div class="row">
							<div class="col-md-2">
								<span>Osztály név</span>
							</div>
							<div class="col-md-4">
								<input class="form-control" th:disabled="disabled" th:field="*{name}" value="Szülészet" />
							</div>
						</div>
					</th:block>
					<th:block th:object="${consultationHour}">
						<div class="row">
							<div class="col-md-2">
								<span>Fogadás kezdete</span>
							</div>
							<div class="col-md-4">
								<input class="form-control" th:disabled="disabled" th:field="*{beginDate}"
									value="2012-12-12" />
							</div>
							<div class="col-md-2">
								<span>Fogadás vége</span>
							</div>
							<div class="col-md-4">
								<input class="form-control" th:disabled="disabled" th:field="*{endDate}" value="2012-12-13" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-2">
								<span>Fogadás helye</span>
							</div>
							<div class="col-md-4">
								<input class="form-control" th:disabled="disabled" th:field="*{room}" value="IB123" />
							</div>
						</div>
					</th:block>

					<th:block th:object="${appointment}">
						<div class="row">
							<div class="col-md-2">
								<span>Panasz rövid leírása</span>
							</div>
							<div class="col-md-8">
								<input class="form-control" th:field="*{complaints}" th:disabled="${isDisabled}"
									value="2012-12-12" />
							</div>
						</div>
					</th:block>

					<div class="row">
						<input th:unless="${isDisabled}" class="btn btn-info" type="submit" value="Módosítás" />
					</div>
				</form>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Lelet feltöltés</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<table id="table-1" class="table-striped table-hover col-md-12">
						<thead>
							<tr class="row">
								<th class="col-md-2">Lelet neve</th>
								<th class="col-md-2">Létrehozás dátuma</th>
								<th class="col-md-2">Létrehozója</th>
								<th class="col-md-4"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${documentAppFileList != null}" class="row"
								th:each="docFileApp : ${documentAppFileList}" th:object="${docFileApp}">
								<td class="col-md-2" th:text="*{document.fileName}">IB520</td>
								<td class="col-md-2" th:text="*{{document.createDate}}">2010-10-10 15:45:10</td>
								<td class="col-md-2" th:text="*{createUser.username}">Valaki</td>
								<td class="col-md-4">
									<div>
										<a class="btn btn-info" href="#"
											th:href="@{/appointment/__*{appointment.id}__/download/__*{document.id}__}"> Letöltés </a>
									</div>
								</td>
							</tr>
							<tr th:unless="${documentAppFileList!=null}">
								<td colspan="4">Nincs feltöltött lelet</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="row">
					<form method="POST" th:action="@{/appointment/__${appointment.id}__/uploadFile}"
						enctype="multipart/form-data">

						<div class="row">
							<div class="col-md-2">
								<span>Lelet feltöltése:</span>
							</div>
							<div class="col-md-4">
								<input type="file" name="file" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-2">
								<span>Name: </span>
							</div>
							<div class="col-md-4">
								<input class="form-control" type="text" name="name" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-2">
								<input class="btn btn-info" type="submit" value="Upload" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>


		<div class="panel-body" th:object="${appointment}">
			<a th:unless="${isDisabled}" class="btn btn-info" th:href="@{/myAppointments}">Vissza</a>

			<a th:if="${isDisabled}" class="btn btn-info"
				th:href="@{/department/__*{consultationHour.department.id}__/consultationHour/__*{consultationHour.id}__}">Vissza</a>
		</div>
	</section>


	<!--/*-->
	<!-- Bootstrap core JavaScript
	    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="#" th:src="@{/template_files/jquery.min.js}"></script>
	<script src="#" th:src="@{/template_files/bootstrap.min.js}"></script>
	<!--*/-->
</body>
</html>
