<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="mainTemplate">
<head>
<meta charset="UTF-8" />

<!--/*-->
<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="http://getbootstrap.com/examples/sticky-footer-navbar/sticky-footer-navbar.css"
	rel="stylesheet" />
<link href="http://getbootstrap.com/examples/theme/theme.css" rel="stylesheet" />
<!--*/-->
</head>
<body>w
	<div class="page-header" layout:fragment="page_Header">
		<h3>Page Header</h3>
	</div>

	<section layout:fragment="page-content">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Panel information</h3>
			</div>
			<div class="panel-body">
				<form th:href="@{/appointment/create?chId=__${consultationHour.id}__}" th:object="${appointment}"
					method="post">
					<th:block th:object="${consultationHour.department}">
						<div class="row">
							<div class="col-md-2">
								<span>Osztály név</span>
							</div>
							<div class="col-md-4">
								<input class="form-control" th:disabled="disabled" th:field="*{name}" value="Szülészet" />
							</div>
						</div>
					</th:block>
					<th:block th:object="${consultationHour}">
						<div class="row">
							<div class="col-md-2">
								<span>Fogadás kezdete</span>
							</div>
							<div class="col-md-4">
								<input class="form-control" th:disabled="disabled" th:field="*{beginDate}"
									value="2012-12-12" />
							</div>
							<div class="col-md-2">
								<span>Fogadás vége</span>
							</div>
							<div class="col-md-4">
								<input class="form-control" th:disabled="disabled" th:field="*{endDate}" value="2012-12-13" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-2">
								<span>Fogadás helye</span>
							</div>
							<div class="col-md-4">
								<input class="form-control" th:disabled="disabled" th:field="*{room}" value="IB123" />
							</div>
						</div>
						<div class="row">
							<section layout:replace="fragments/standardForms:: standardFormFieldDisabled(fieldName = 'type.name', propertyName = 'Időpont típus')"></section>
						</div>
					</th:block>

					<th:block th:object="${appointment}">
						<div class="row">
							<div class="col-md-2">
								<span>Panasz rövid leírása</span>
							</div>
							<div class="col-md-8">
								<input class="form-control" th:field="*{complaints}"
									value="2012-12-12" />
							</div>
						</div>
					</th:block>

					<div class="row">
						<input class="btn btn-info" type="submit" value="Mentés" />
						<a class="btn btn-info"
							th:href="@{/department/__${consultationHour.department.id}__/consultationHour/list}"> Mégse</a>
					</div>
				</form>
			</div>
		</div>
	</section>


	<!--/*-->
	<!-- Bootstrap core JavaScript
	    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="#" th:src="@{/template_files/jquery.min.js}"></script>
	<script src="#" th:src="@{/template_files/bootstrap.min.js}"></script>
	<!--*/-->
</body>
</html>
