<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="mainTemplate">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<!--/*-->
<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="http://getbootstrap.com/examples/sticky-footer-navbar/sticky-footer-navbar.css"
	rel="stylesheet" />
<link href="http://getbootstrap.com/examples/theme/theme.css" rel="stylesheet" />
<!--*/-->
</head>
<body>
	<div class="page-header" layout:fragment="page_Header">
		<h3 th:value="#{personalData.header}">Személyes Adatok</h3>
	</div>

	<section layout:fragment="page-content">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title" th:value="#{personalData.title}">Személyes adatok</h3>
			</div>
			<div class="panel-body" th:object="${personalData}">
				
				<form id="editPersonalData" th:unless="${personalDataIsDisabled}" action="#" th:action="@{/personalData/edit}" th:object="${personalData}" method="post" >
					<div class="form-group">
						<section layout:include="fragments/personalDataFrag :: personalData" ></section>
					</div>
					
					<div class = "row" align="left">
						<button class="btn btn-default btn-info" type="submit" value="Személyes adatok mentése"> Személyes adatok mentése</button>
						<a href="#" th:href="@{/personalData/__*{id}__}"> Mégse</a>
					</div>
				</form>
			
				<div th:if="${personalDataIsDisabled}">
					<section layout:include="fragments/personalDataFrag :: personalData" ></section>
					<a th:if="${currentUserName == personalData.user.username}" class="btn btn-default btn-info" href="#" th:href="@{/personalData/__*{id}__/edit}"> Módosítás</a>
				</div>			
				
			</div>
		</div>
	</section>


	<!--/*-->
	<!-- Bootstrap core JavaScript
	    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="#" th:src="@{/template_files/jquery.min.js}"></script>
	<script src="#" th:src="@{/template_files/bootstrap.min.js}"></script>
	<!--*/-->
</body>
</html>
