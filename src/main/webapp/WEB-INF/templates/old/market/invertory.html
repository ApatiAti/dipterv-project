<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="mainTemplate">
<head>
<meta charset="UTF-8" />

<!--/*-->
<link href="http://getbootstrap.com/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link
	href="http://getbootstrap.com/examples/sticky-footer-navbar/sticky-footer-navbar.css"
	rel="stylesheet" />
<link href="http://getbootstrap.com/examples/theme/theme.css"
	rel="stylesheet" />
<!--*/-->
</head>
<body>
	<div class="page-header" layout:fragment="page_Header">
		<h3>Your invertory</h3>
	</div>

	<section layout:fragment="page-content">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Your invertory</h3>
			</div>
			<div class="panel-body">
				<table id="invertoryItemTable"
					class="col-sm-12 col-md-12 table table-striped">
					<tr>
						<th>ProductType</th>
						<th>Product Name</th>
						<th>Available number</th>
						<th>Total number</th>
					</tr>
					<th:block th:if="${not #lists.isEmpty(invertoryItemList)}">
						<tr th:each="item : ${invertoryItemList}" th:object="${item}">
							<td th:text="*{product.type}">Weapon</td>
							<td th:text="*{product.name}">Weapon</td>
							<td th:text="*{available}">10</td>
							<td th:text="*{total}">20</td>
						</tr>
					</th:block>
					<th:block th:unless="${not #lists.isEmpty(invertoryItemList)}">
						<tr>
							<td colspan="4">Invertory empty</td>
						</tr>
					</th:block>
				</table>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Your market item</h3>
			</div>
			<div class="panel-body">
				<table id="marketItemTable"
					class="col-sm-12 col-md-12 table table-striped">
					<tr>
						<th>ProductType</th>
						<th>Product Name</th>
						<th>Available number</th>
						<th>Cost</th>
						<th></th>
					</tr>
					<th:block th:if="${not #lists.isEmpty(marketItemList)}">
						<tr th:each="item : ${marketItemList}" th:object="${item}">
							<td th:text="*{product.type}">Product type</td>
							<td th:text="*{product.name}">Product name</td>
							<td th:text="*{amount}">10</td>
							<td th:text="*{cost}">20</td>
							<td>
								<button id="cancelMarketItem" class="btn btn-info"
									th:href="@{/marketplace/cancel/__*{id}__}">Cancel offer</button>
							</td>
						</tr>
					</th:block>
					<th:block th:unless="${not #lists.isEmpty(marketItemList)}">
						<tr>
							<td colspan="5">You don't have market item.</td>
						</tr>
					</th:block>
				</table>
			</div>
		</div>

		<div class="row">	
				<div class="panel panel-default" style="margin: 0px 10px 0px 10px;">			
					<div class="panel-heading" style="overflow: auto;" >
						<h3 class="panel-title">
							<span> Create market item
							</span>
							<button style="float: right" data-toggle="collapse" data-target="#createMarketItem">
								<span class="glyphicon glyphicon-chevron-down"></span>
							</button>
						</h3>
					</div>
				
					<div id="createMarketItem" class="collapse">
						<div layout:replace="fragments/createMarketItem :: createMarketItem" >
						</div>
					</div>
				</div>
			</div>
	</section>


	<!--/*-->
	<!-- Bootstrap core JavaScript
	    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="#" th:src="@{/template_files/jquery.min.js}"></script>
	<script src="#" th:src="@{/template_files/bootstrap.min.js}"></script>
	<!--*/-->

	<section layout:fragment="scripts">
		<script type="text/javascript">
			$("#marketItemTable > tbody > tr > td > button").each(function(){
				 $(this).click(function(){
						var url = $(this).attr("href");
						
					 	$.ajax({
						 	context: this,
							type : 'post',
							url : url,
							dataType : 'json'
						}).done(function(data) {
	
							$(this).parent().parent().remove();
							var tableRows = $("#marketItemTable > tbody > tr ");
							if ( tableRows.length == 1){
								tableRows.after("<tr><td colspan='+ 4 +' ><span>You do not have market item.</span></td></tr>");
							}
							
							putAlertBox("info","Info", data.content);
							
						}).fail(function(data) {
							var responseText = JSON.parse(data.responseText);
							putAlertBox("danger","Error", responseText.errorMessage);				
						});
				 });
			});
	
		</script>
	</section>
</body>
</html>
