<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="mainTemplate">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<!--/*-->
<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="http://getbootstrap.com/examples/sticky-footer-navbar/sticky-footer-navbar.css" rel="stylesheet" />
<link href="http://getbootstrap.com/examples/theme/theme.css" rel="stylesheet" />
<!--*/-->
</head>
<body>
	<div class="page-header" layout:fragment="page_Header">
		<h3>Presidental vote!</h3>
	</div>

	<section layout:fragment="page-content">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Region information</h3>
			</div>
			<div class="panel-body">
				<div class="panel-body">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">Presidential vote in your
								country</h4>
						</div>
						<div class="panel-body row">
						
							<span th:text="|Vote will end in ${{presidentalVoteEndTime}}|" > dec.-15 10:25:00</span>
							
							<a class="btn btn-default btn-info" href="#" th:href="@{/runForPresident(voteId=${presidentalVote.id})}" role="button"> Run for president!</a>

							<span th:unless="${#lists.isEmpty(presidentalVoteCandidates)}" class="col-md-12"><strong style="text-decoration: underline; font-size: 125%;">Candidates</strong></span> 
							
							<span th:if="${#lists.isEmpty(presidentalVoteCandidates)}" class="col-md-12"><strong style="text-decoration: underline; font-size: 125%;"> There is no candidate! </strong></span>
							
							<th:block th:each="candidate: ${presidentalVoteCandidates}" th:object="${candidate}">
							

								<span class="col-md-12"><strong style="text-decoration: underline; font-size: 125%;"
									th:text="*{candidateCitizen.username}">Béla</strong></span>
								<hr style="width: 100%" />

								<table class="col-md-12" style="margin-left: 40px; margin-bottom: 20px;">
									<thead>
										<tr>
											<th class="col-md-3"></th>
											<th class="col-md-4"></th>
											<th class="col-md-3"></th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td rowspan="2">
												<img style="box-shadow: 5px 5px 20px 2px #888888; width: 60px; height: 60px;" alt="60x60"
													src="http://static1.squarespace.com/static/5500cbf0e4b027a44b143baf/t/5505bd20e4b015246aa32962/1426439457940/?format=100w" />
											</td>
											<td th:text="|Username : *{candidateCitizen.username}|">Béla</td>
											<td th:text="|Number of voter *{numberOfVote}|">Number of voter</td>
										</tr>
										<tr>
											<td th:text="|Email : *{candidateCitizen.email}|">Béla</td>
											<td>
												<a class="btn btn-default btn-info" href="#"
													th:href="@{/vote(candidateId=*{candidateCitizen.id},voteId=${presidentalVote.id})}" role="button"> Vote
													for candidate</a>
											</td>
										</tr>
									</tbody>
								</table>

								<hr style="width: 100%" th:unless="${candidateStat.last}" />

							</th:block>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!--/*-->
	<!-- Bootstrap core JavaScript
	    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="#" th:src="@{/template_files/jquery.min.js}"></script>
	<script src="#" th:src="@{/template_files/bootstrap.min.js}"></script>
	<!--*/-->
</body>
</html>
